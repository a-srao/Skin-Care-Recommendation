<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Recommendation </title>
    {% load static%}

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    {% block jquery %}

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

    {% endblock %}

</head>

<body style="background-image: url({% static "images/skin_image1.jpg" %});background-repeat: no-repeat;background-size: cover;">
  <div class="container">
      <div class="row" style="margin-left: 300px; margin-top: 150px;">
          <div class="col-md-8">
              <div class="card d-flex" style="background-image: linear-gradient(to bottom, #1303fe, #005cff, #0084ff, #00a4ff, #00bff9, #00c1fb, #00c3fd, #00c5ff, #00aeff, #0091ff, #3e68ff, #9b09f5);">
                  <div class="card-header">
                      <h3 class="text-center text-white">
                          Login
                      </h3>
                  </div>
                  <div class="card-body">
                      <form action="/userlogin/" method="post">
                          {% csrf_token %}

                          <input type="hidden" name="q" value="login" />

                          <div class="form-group">
                              <label for="">Username</label>
                              <input class="form-control" type="text" 
                              name="username" id="username" required
                                  placeholder="Username" maxlength="10" autocomplete="off" />
                          </div>
                          <div class="form-group">
                              <label for="">Password</label>
                              <input class="form-control" type="password" name="password" id="password"
                                  placeholder="Password" autocomplete="off" required/>
                          </div>
                          <div class="form-group text-center">
                              <button type="submit" class="btn btn-success w-50">
                                  Login
                              </button>
                          </div>
                          <div class="form-group text-center text-white">
                              <label>I don't have an account..? <a href="/registration/" class=" text-warning">Click Here</a> </label>
                          </div>
                           {% if error %}
                          <div class="alert alert-danger text-center " role="alert">{{ error }}</div>
                          {% endif %}
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4"></div>
      </div>
  </div>
</body>

</html>
