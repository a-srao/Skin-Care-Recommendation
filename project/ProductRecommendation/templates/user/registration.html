<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Recommendation </title>
    {% load static %}

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">


    {% block jquery %}

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/myScript.js" %}"></script>

    {% endblock %}
</head>

<body style="background-image: url({% static "images/skin_image1.jpg" %});background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <div class="row" style="margin-left: 300px; margin-top: 50px;">
            <div class="col-md-8">
                <div class="card" style="background-image: linear-gradient(to bottom, #1303fe, #005cff, #0084ff, #00a4ff, #00bff9, #00c1fb, #00c3fd, #00c5ff, #00aeff, #0091ff, #3e68ff, #9b09f5);">
                    <div class="card-header">
                        <h3 class="text-center text-white">
                            Registration
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="formAddCollege" action="/saveUser/" 
                        method="post" onsubmit="return validateUser()">
                            {% csrf_token %}

                            <input type="hidden" name="q" value="addCollege" />

                            <div class="form-group">
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="Name"
                                    autocomplete="off" />
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">+91</span>
                                </div>
                               <input type="tel" class="form-control" name="contactNo" id="contactNo"
                                    placeholder="Contact Number" maxlength="10" autocomplete="off"  />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="emailId" id="emailId"
                                    placeholder="Email-ID" autocomplete="off"  />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="address" id="address" placeholder="Address"
                                    autocomplete="off" rows="3" ></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Username" autocomplete="off"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password" autocomplete="off"  />
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success w-50" id="btbaddFarmer">
                                    Save
                                </button>
                            </div>
                            {% if success %}
                            <div class="alert alert-success text-center" role="alert">{{ success }}</div>
                            {% endif %}
                            {% if error %}
                            <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                            {% endif %}

                            <div class="form-group text-center text-white">
                                I have an account <a href="/userlogin/" class="text-warning">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
